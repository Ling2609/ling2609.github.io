<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Low Wei Ling</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="https://github.com/Ling2609.png">
    <meta name="theme-color" content="#3498db">

    <style>
        /* Specific styles just for the 404 page */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }

        .error-container {
            max-width: 600px;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); /* Soft shadow */
        }

        h1 {
            font-size: 6rem; /* Massive text */
            margin: 0;
            color: #3498db; /* Your Brand Blue */
            line-height: 1;
        }

        .icon-404 {
            font-size: 3rem;
            color: #3498db;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite; /* Floating animation */
        }

        h2 {
            font-size: 1.5rem;
            color: #333;
            margin-top: 10px;
            border: none; /* Removes the underline from your main CSS */
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        /* Tiny floating animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="icon-404">
            <i class="fas fa-ghost"></i>
        </div>

        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        
        <p>
            It seems you've ventured into the unknown.<br>
            The page you are looking for doesn't exist or has been moved.
        </p>
        
        <a href="index.html" class="resume-btn" style="background-color: #3498db; padding: 12px 30px;">
            <i class="fas fa-home" style="margin-right: 8px;"></i> Go Back Home
        </a>
    </div>

    <footer style="margin-top: 30px; background: transparent; color: #999;">
        <p style="font-size: 0.8rem;">Â© 2025 Low Wei Ling.</p>
    </footer>

</body>
</html>
